<nav ng-if="pages.length >= 2" class=" pger">
  <ul class="pagination" data-ng-controller="PageController">
    <li><a ng-click="selectPage(loopBack(currentPage,1,numPages))">&lt;&lt;</a>
    </li><li><a ng-click="selectPage(lastPage(currentPage,numPages))">&lt;</a>
    </li><li><a><page-select></page-select> of {{numPages}}</a>
    </li><li><a ng-click="selectPage(nextPage(currentPage,numPages))" >&gt;</a>
    </li><li><a ng-click="selectPage(loopBack(currentPage,numPages,numPages))">&gt;&gt;</a></li>
  </ul>
</nav>
