<div class="messages">
    <div ng-message="required" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Required</div>
    <div ng-message="minlength" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Too short</div>
    <div ng-message="maxlength" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Too long</div>
    <div ng-message="compareTo" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Must match the previous entry</div>
    <div ng-message="pattern" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Invalid or missing character</div>
    <div ng-message="username" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Username already exists</div>
    <div ng-message="email" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Email already exists</div>
    <div ng-message="validuser" class="alert-danger">&nbsp;<i class="fa fa-exclamation-triangle"></i> Not a valid user</div>
</div>
